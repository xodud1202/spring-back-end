name: Deploy OCI Spring Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-spring-back-end-prod
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: Java 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Jar 빌드
        run: ./gradlew clean bootJar --no-daemon

      - name: SSH 에이전트 설정
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_SSH_KEY }}

      - name: Jar 업로드
        run: |
          ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts
          scp build/libs/spring-back-end.jar ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/opt/spring-back-end/spring-back-end.jar

      - name: 서비스 재시작
        run: |
          ssh ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }} '
            set -e
            sudo systemctl restart spring-back
            sudo systemctl is-active spring-back
          '